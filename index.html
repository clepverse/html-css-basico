<!DOCTYPE html>
<html lang="en">

    <style>
      body {
        font-family: "Maven Pro", sans-serif;
        font-size: 18px;

      .container {
        background-color: #333;
        color: #eee;
        width: 80%;
        margin: auto;
        padding: 20px;
        border: 3px solid #000;
        border-radius: 20px;
        text-align: center;
      }

      .main-aside h2 {
        text-align: center;
      }

      .main-aside h2:hover {
        color: #333;
      }

      .main-aside ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }

      .main-aside ul a {
        text-decoration: none;
        color: #000;
      }

      .main-aside ul a:hover {
        color: #333;
      }

      .main-aside ul a:visited {
        color: goldenrod;
      }
